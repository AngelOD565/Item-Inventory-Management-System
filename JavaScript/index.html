    <script src="index.js" defer></script>  <!-- defer will wait to load your script until the html is ready to go (ie. finished parsing)-->

</head>
<body>

    <!--Tab Links-->
    <div class="tab"></div>
        <button class="tablinks" onclick="openPage(onclick, 'Items')">Items</button>
        <button class="tablinks" onclick="openPage(onclick, 'Warehouses')">Warehouses</button>
    </div>



    <!--Tab Content-->

    <!--Items Tab-->

    <div id="Items" class="tabcontent">
        <div class="container-fluid">

            <h1 class="h1">Items API</h1>
    
            <!-- row so my table and form are next to each other -->
            <div class="row">   
    
                <!-- form takes up 6 columns (half the page) -->
                <div class="col-lg-6">
    
                    <!--NEW MOVIE FORM-->
                    <form id="new-item-form" action="#">   <!-- action="#" prevents page redirections when form is submited -->

                            <label>Item Name</label>
                            <input id="new-item-name" name="new-item-name" type="text" class="form-control" />
                        </div>
    
                        <div class="form-group">
                            <label>Item Rarity</label>
                            <input id="new-item-rarity" name="new-item-rarity" type="number" class="form-control" />
                        </div>
    
                        <div class="form-group">
                            <label>Warehouse Name</label>
                            <input id="new-warehouse-name" name="new-warehouse-name" type="text" class="form-control" />
                        </div>
    
                        <div class="form-group">
                            <label>Warehouse ID</label>
                            <input id="new-warehouse-id" name="new-warehouse-id" type="number" class="form-control" />
                        </div>
    
                        <div class="form-group">
                            <input id="save-button" name="save-button" type="submit" value="Save" class="btn btn-primary" />
                        </div>
    
                    </form>

                        <div class="form-group">
                            <label>Item ID</label>
    
                            <!--  disabling this field so the user cannot modify the id -->
                            <input id="update-item-id" name="update-item-id" type="text" class="form-control" disabled/> 
                        </div>
                        
                        <div class="form-group">
                            <label>Item Name</label>

                        </div>
    
                        <div class="form-group">
                            <label>Item Rarity</label>
                            <input id="update-item-rarity" name="update-item-rarity" type="number" class="form-control" />
                        </div>
    
                        <div class="form-group">
                            <label>Warehouse ID</label>
    
                            
                            <input id="update-warehouse-id" name="update-warehouse-id" type="text" class="form-control" />
                        </div>
    
                        <div class="form-group">
                            <label>Warehouse Name</label>
                            <input id="update-warehouse-name" name="update-warehouse-name" type="text" class="form-control" />
                        </div>
    
                        <div class="form-group">
                            <button id="update-cancel-button" class="btn btn-secondary">Cancel</button>
                        </div>
    
                        <div class="form-group">
                            <input id="update-button" name="update-button" type="submit" value="Update" class="btn btn-primary" />
                        </div>
    
                    </form>

                        <div class="form-group">
                            <label>Item ID</label>
    
                            <!--  disabling this field so the user cannot modify the id -->

                        <div class="form-group">

                        </div>
    
                        <div class="form-group">
                            <button id="delete-cancel-button" class="btn btn-secondary">Cancel</button>
                        </div>
    
                        <div class="form-group">
                            <input id="delete-button" name="delete-button" type="submit" value="Delete" class="btn btn-primary" />
                        </div>
    
                    </form>
    
                </div>
    
                
                
                <!-- tables takes up the other 6 columns -->
                <div class="col-lg-6">
    
                    <table class="table table-primary table-hover">
    
                        <thead>
                            <tr>
                                <th>ID</th>     <!-- no need to display to users -->
                                <th>Name</th>
                                <th>Rarity</th>
                                <th>Warehouse + ID</th>
                                <th>Edit</th>

                            </tr>
                        </thead>
                        <tbody id="item-table-body">

                    </table>
    
                </div>
